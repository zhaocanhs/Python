<!DOCTYPE html>
<html lang="en">
<head>
    <!--    指定文档的编码类型-->
    <meta charset="UTF-8">
    <title>练习</title>
    <!--    3秒刷新，并且跳转到指定网站-->
    <meta http-equiv="refresh" content="3,URL=https://www.baidu.com">
    <!--告诉IE以最高级模式渲染文档-->
    <!--    edge是微软的一个全新的浏览器,其实就是告诉IE浏览器，你按照最高标准来渲染我的页面，了解一下就可以啦-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--    #关键字，也就是别人是可以通过这些关键字搜索到我的这个文章的，搜索引擎就是能够这个content内容来帮别人搜索到你的这个文档的-->
    <!--#SEO就是做这个的，就是怎么让你们公司的网站在别人搜索的时候能够靠前显示，不算那个花钱的，百度是充值的，你冲个20w，别人可能一天就给你点击完了，特别的贵-->
    <meta name="keywords" content="meta总结,html meta,meta属性,meta跳转">
    <!--#是对这个文档的描述，在百度一些内容的页面上，f12打开看看-->
    <meta name="description" content="xxxxxpythonxxx学习">
</head>
<body>
<b>加粗</b>
<i>斜体</i>
<u>下划线</u>
<s>删除</s>
</body>
</html>
